<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eres o no eres</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      display: none;
      max-width: 400px;
      width: 90%;
    }

    .question {
      font-size: 1.6em;
      margin-bottom: 25px;
      user-select: none;
      color: #333;
    }

    .options {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      position: relative;
      height: 60px;
    }

    .option {
      padding: 12px 28px;
      background-color: #4facfe;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      user-select: none;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
    }

    .option:hover {
      background-color: #00f2fe;
    }

    .message-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      text-align: center;
    }

    .message-box.show {
      display: block;
    }

    .message-box p {
      font-size: 1.2em;
      color: #333;
    }

    .message-box button {
      margin-top: 15px;
      padding: 10px 25px;
      border: none;
      background-color: #4facfe;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    .message-box button:hover {
      background-color: #00f2fe;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="question">¬øTe gustan los hombres? üòä</div>
    <div class="options">
      <div class="option" id="yesOption">S√≠</div>
      <div class="option" id="noOption">No</div>
    </div>
  </div>

  <div class="message-box" id="initialMessageBox">
    <p>¬øEst√°s listo para responder esta pregunta? üòè</p>
    <button id="acceptButton">¬°Vamos!</button>
  </div>

  <div class="message-box" id="messageBox">
    <p id="messageText"></p>
    <button id="closeMessage">Cerrar</button>
  </div>

  <script>
    document.getElementById('initialMessageBox').classList.add('show');

    document.getElementById('acceptButton').addEventListener('click', function () {
      document.getElementById('initialMessageBox').classList.remove('show');
      document.querySelector('.container').style.display = 'block';
    });

    document.getElementById('yesOption').addEventListener('click', function () {
      showMessage('¬°Gay!');
      downloadImage('https://us-tuna-sounds-images.voicemod.net/b6b9646e-dfa3-42f1-bb3f-af60c6f55771-1671211299064.jpg');
    });

    const yesOption = document.getElementById('yesOption');
    const noOption = document.getElementById('noOption');

    let swapped = false;

    function moveNoOption() {
      if (!swapped) {
        yesOption.style.transform = 'translateX(100px)';
        noOption.style.transform = 'translateX(-100px)';
      } else {
        yesOption.style.transform = 'translateX(0)';
        noOption.style.transform = 'translateX(0)';
      }
      swapped = !swapped;
    }

    noOption.addEventListener('mouseover', moveNoOption);
    noOption.addEventListener('touchstart', moveNoOption);

    function showMessage(message) {
      const messageBox = document.getElementById('messageBox');
      const messageText = document.getElementById('messageText');
      messageText.innerText = message;
      messageBox.classList.add('show');
    }

    document.getElementById('closeMessage').addEventListener('click', function () {
      document.getElementById('messageBox').classList.remove('show');
      location.reload();
    });

    function downloadImage(url) {
      const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
      fetch(proxyUrl + url)
        .then(response => response.blob())
        .then(blob => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'imagen.jpg';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        })
        .catch(error => {
          console.error('Error al descargar la imagen:', error);
        });
    }
  </script>
</body>
</html>
